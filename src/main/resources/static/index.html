<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #f8f9fa;
            color: #333;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-form {
            padding: 40px;
            background: #f8f9fa;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .passengers-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            padding: 40px;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .flight-card {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .flight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .airline-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .airline-code {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .flight-number {
            font-weight: 600;
            color: #333;
        }
        
        .price {
            font-size: 1.5em;
            font-weight: 700;
            color: #007bff;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .departure, .arrival {
            text-align: center;
        }
        
        .time {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .date {
            color: #666;
            font-size: 14px;
        }
        
        .airport {
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
        
        .duration {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .flight-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }
        
        .cabin-class {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .book-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .book-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .form-row, .passengers-row {
                grid-template-columns: 1fr;
            }
            
            .flight-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .flight-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

                    </div>
                </div>
                
                <button type="submit" class="search-btn" id="searchBtn">
                    ğŸ” í•­ê³µí¸ ê²€ìƒ‰

                <div style="margin-top: 20px; text-align: center;">
                    <button type="button" onclick="showBookingLookup()" style="
                        background: #6c757d;

            </form>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h2>ê²€ìƒ‰ ê²°ê³¼</h2>

    </div>

    <script>
        // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('departureDate').value = tomorrow.toISOString().split('T')[0];
        
        // ê·€êµ­ì¼ì€ 7ì¼ í›„ë¡œ ì„¤ì •
        const returnDate = new Date(today);
        returnDate.setDate(returnDate.getDate() + 7);
        document.getElementById('returnDate').value = returnDate.toISOString().split('T')[0];
        
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchBtn = document.getElementById('searchBtn');
            const results = document.getElementById('results');
            const flightResults = document.getElementById('flightResults');
            
            // ê²€ìƒ‰ ë²„íŠ¼ ë¹„í™œì„±í™”
            searchBtn.disabled = true;
            searchBtn.textContent = 'ğŸ” ê²€ìƒ‰ ì¤‘...';
            
            // ê²°ê³¼ ì˜ì—­ ì´ˆê¸°í™”
            results.style.display = 'block';
            flightResults.innerHTML = '<div class="loading">í•­ê³µí¸ì„ ê²€ìƒ‰í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>';
            
            try {
                // í¼ ë°ì´í„° ìˆ˜ì§‘
                const formData = new FormData(e.target);
                const searchParams = new URLSearchParams();
                
                for (let [key, value] of formData.entries()) {
                    if (value) {
                        searchParams.append(key, value);
                    }
                }
                
                // API í˜¸ì¶œ
                const response = await fetch(`/api/flights/search-simple?${searchParams.toString()}&apiProvider=AMADEUS`);
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    displayFlights(data.flightOffers);
                } else {
                    flightResults.innerHTML = `<div class="error">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${data.message}</div>`;
                }
                
            } catch (error) {
                flightResults.innerHTML = `<div class="error">ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}</div>`;
            } finally {
                // ê²€ìƒ‰ ë²„íŠ¼ í™œì„±í™”
                searchBtn.disabled = false;
                searchBtn.textContent = 'ğŸ” í•­ê³µí¸ ê²€ìƒ‰';
            }
        });
        
        function displayFlights(flights) {
            const flightResults = document.getElementById('flightResults');
            
            if (!flights || flights.length === 0) {
                flightResults.innerHTML = '<div class="loading">ê²€ìƒ‰ëœ í•­ê³µí¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            const flightsHtml = flights.map((flight, index) => {
                // ì•ˆì „í•œ ë°ì´í„° ì¶”ì¶œ
                const flightNumber = flight.flightNumber || flight.id || `FL${index + 1}`;
                const airline = flight.airline || flightNumber.substring(0, 2);
                const originCode = flight.originLocationCode || document.getElementById('origin').value;
                const destinationCode = flight.destinationLocationCode || document.getElementById('destination').value;
                const departureDate = flight.departureDate || document.getElementById('departureDate').value;
                const departureTime = flight.departureTime || '14:30';
                const arrivalTime = flight.arrivalTime || '18:30';
                const arrivalDate = flight.arrivalDate || departureDate;
                const duration = flight.duration || '4h 0m';
                const cabinClass = flight.cabinClass || 'Economy';
                const priceAmount = flight.price?.total || flight.totalPrice || 1200.50;
                const currency = flight.price?.currency || flight.currency || 'USD';
                
                return `
                <div class="flight-card">
                    <div class="flight-header">
                        <div class="airline-info">
                                <span class="airline-code">${airline}</span>
                                <span class="flight-number">${flightNumber}</span>
                        </div>
                        <div class="price">
                                ${currency} ${priceAmount.toFixed ? priceAmount.toFixed(2) : priceAmount}
                            </div>
                    </div>
                    
                    <div class="flight-details">
                        <div class="departure">
                                <div class="time">${departureTime}</div>
                                <div class="date">${departureDate}</div>
                                <div class="airport">${originCode}</div>
                        </div>
                        
                        <div class="duration">
                                ${duration}
                        </div>
                        
                        <div class="arrival">
                                <div class="time">${arrivalTime}</div>
                                <div class="date">${arrivalDate}</div>
                                <div class="airport">${destinationCode}</div>
                            </div>
                    </div>
                    
                    <div class="flight-footer">
                            <span class="cabin-class">${cabinClass}</span>
                            <button class="book-btn" onclick="bookFlight('${flightNumber}', '${originCode}', '${destinationCode}', '${departureDate}', '${departureTime}', ${priceAmount}, '${currency}')">
                            ì˜ˆì•½í•˜ê¸°
                        </button>
                    </div>
                </div>
                `;
            }).join('');
            
            flightResults.innerHTML = flightsHtml;
        }
        
        function bookFlight(flightNumber, origin, destination, departureDate, departureTime, price, currency) {
            // ì˜ˆì•½ í¼ ëª¨ë‹¬ í‘œì‹œ
            showBookingModal(flightNumber, origin, destination, departureDate, departureTime, price, currency);
        }
        
        function showBookingModal(flightNumber, origin, destination, departureDate, departureTime, price, currency) {
            // ëª¨ë‹¬ HTML ìƒì„±
            const modalHtml = `
                <div id="bookingModal" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                ">
                    <div style="
                        background: white;
                        padding: 30px;
                        border-radius: 15px;
                        width: 90%;
                        max-width: 500px;
                        max-height: 80vh;
                        overflow-y: auto;
                    ">
                        <h3 style="margin-bottom: 20px; color: #333;">í•­ê³µí¸ ì˜ˆì•½</h3>
                        
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="font-weight: 600; color: #333; margin-bottom: 8px;">ì„ íƒí•œ í•­ê³µí¸</div>
                            <div style="color: #666;">
                                <div><strong>${flightNumber}</strong> : ${origin} â†’ ${destination}</div>
                                <div>${departureDate} ${departureTime || ''}</div>
                                <div style="color: #007bff; font-weight: 600; margin-top: 5px;">${currency} ${price}</div>
                            </div>
                        </div>
                        
                        <form id="bookingForm">
                            <input type="hidden" id="modalFlightNumber" value="${flightNumber}">
                            <input type="hidden" id="modalOrigin" value="${origin}">
                            <input type="hidden" id="modalDestination" value="${destination}">
                            <input type="hidden" id="modalDepartureDate" value="${departureDate}">
                            <input type="hidden" id="modalDepartureTime" value="${departureTime || '14:30'}">
                            <input type="hidden" id="modalPrice" value="${price}">
                            <input type="hidden" id="modalCurrency" value="${currency}">
                            
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 600;">ìŠ¹ê°ëª… *</label>
                                <input type="text" id="passengerName" required style="
                                    width: 100%;
                                    padding: 10px;
                                    border: 2px solid #e1e5e9;
                                    border-radius: 6px;
                                    font-size: 16px;
                                " placeholder="í™ê¸¸ë™">
                            </div>
                            
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 600;">ì´ë©”ì¼ *</label>
                                <small style="display: block; margin-bottom: 8px; color: #6c757d; font-size: 14px;">
                                    * ì´ ì´ë©”ì¼ ì£¼ì†Œì™€ ìŠ¹ê°ëª…ìœ¼ë¡œ ì˜ˆì•½ ì¡°íšŒê°€ ê°€ëŠ¥í•©ë‹ˆë‹¤
                                </small>
                                <input type="email" id="passengerEmail" required style="
                                    width: 100%;
                                    padding: 10px;
                                    border: 2px solid #e1e5e9;
                                    border-radius: 6px;
                                    font-size: 16px;
                                " placeholder="example@email.com">
                            </div>
                            
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 600;">ì „í™”ë²ˆí˜¸ *</label>
                                <input type="tel" id="passengerPhone" required style="
                                    width: 100%;
                                    padding: 10px;
                                    border: 2px solid #e1e5e9;
                                    border-radius: 6px;
                                    font-size: 16px;
                                " placeholder="010-1234-5678">
                            </div>
                            
                            <div style="display: flex; gap: 10px; margin-top: 20px;">
                                <button type="button" onclick="closeBookingModal()" style="
                                    flex: 1;
                                    padding: 12px;
                                    border: 2px solid #6c757d;
                                    background: white;
                                    color: #6c757d;
                                    border-radius: 6px;
                                    font-weight: 600;
                                    cursor: pointer;
                                ">ì·¨ì†Œ</button>
                                
                                <button type="submit" style="
                                    flex: 1;
                                    padding: 12px;
                                    border: none;
                                    background: #28a745;
                                    color: white;
                                    border-radius: 6px;
                                    font-weight: 600;
                                    cursor: pointer;
                                ">ì˜ˆì•½í•˜ê¸°</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            // ëª¨ë‹¬ì„ bodyì— ì¶”ê°€
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // ì˜ˆì•½ í¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            document.getElementById('bookingForm').addEventListener('submit', handleBookingSubmit);
        }
        
        function closeBookingModal() {
            const modal = document.getElementById('bookingModal');
            if (modal) {
                modal.remove();
            }
        }
        
        async function handleBookingSubmit(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // ë¡œë”© ìƒíƒœ
            submitBtn.disabled = true;
            submitBtn.textContent = 'ì˜ˆì•½ ì²˜ë¦¬ ì¤‘...';
            
                         try {
                // í¼ ë°ì´í„° ìˆ˜ì§‘
                const flightNumber = document.getElementById('modalFlightNumber').value;
                const origin = document.getElementById('modalOrigin').value;
                const destination = document.getElementById('modalDestination').value;
                const departureDate = document.getElementById('modalDepartureDate').value;
                const departureTime = document.getElementById('modalDepartureTime').value;
                const price = parseFloat(document.getElementById('modalPrice').value);
                const currency = document.getElementById('modalCurrency').value;
                
                const passengerName = document.getElementById('passengerName').value;
                const passengerEmail = document.getElementById('passengerEmail').value;
                const passengerPhone = document.getElementById('passengerPhone').value;
                
                // ì˜ˆì•½ ìš”ì²­ ë°ì´í„° êµ¬ì„±
                const bookingData = {
                    flightNumber: flightNumber,
                    originLocationCode: origin,
                    destinationLocationCode: destination,
                    departureDate: departureDate,
                    departureTime: departureTime,
                    passengerName: passengerName,
                    passengerEmail: passengerEmail,
                    passengerPhone: passengerPhone,
                    apiProvider: "Amadeus",
                    totalAmount: price,
                    currency: currency
                };
                
                // ì˜ˆì•½ API í˜¸ì¶œ
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookingData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // ì„±ê³µ
                    showBookingResult(true, `ì˜ˆì•½ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!<br>
                        ì˜ˆì•½ë²ˆí˜¸: <strong>${result.bookingReference}</strong><br>
                        ìƒíƒœ: <strong>${result.status}</strong><br>
                        ì…ë ¥í•˜ì‹  ì´ë©”ì¼ê³¼ ìŠ¹ê°ëª…ìœ¼ë¡œ ì˜ˆì•½ ì¡°íšŒê°€ ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
                } else {
                    // ì‹¤íŒ¨
                    showBookingResult(false, result.message || 'ì˜ˆì•½ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
                
            } catch (error) {
                showBookingResult(false, `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                closeBookingModal();
            }
        }
        
        function showBookingResult(success, message) {
            const resultDiv = document.createElement('div');
            resultDiv.className = success ? 'success' : 'error';
            resultDiv.innerHTML = message;
            resultDiv.style.position = 'fixed';
            resultDiv.style.top = '20px';
            resultDiv.style.right = '20px';
            resultDiv.style.maxWidth = '400px';
            resultDiv.style.zIndex = '1001';
            resultDiv.style.borderRadius = '8px';
            resultDiv.style.padding = '15px';
            resultDiv.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
            
            document.body.appendChild(resultDiv);
            
            // 5ì´ˆ í›„ ìë™ ì œê±°
            setTimeout(() => {
                if (resultDiv.parentNode) {
                    resultDiv.parentNode.removeChild(resultDiv);
                }
            }, 5000);
            
            // í´ë¦­ìœ¼ë¡œ ì œê±°
            resultDiv.addEventListener('click', () => {
                if (resultDiv.parentNode) {
                    resultDiv.parentNode.removeChild(resultDiv);
                }
                         });
         }
         
         function showBookingLookup() {
             const modalHtml = `
                 <div id="lookupModal" style="
                     position: fixed;
                     top: 0;
                     left: 0;
                     width: 100%;
                     height: 100%;
                     background: rgba(0,0,0,0.5);
                     display: flex;
                     justify-content: center;
