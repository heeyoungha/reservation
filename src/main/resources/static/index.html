<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #f8f9fa;
            color: #333;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-form {
            padding: 40px;
            background: #f8f9fa;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .passengers-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            padding: 40px;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .flight-card {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .flight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .airline-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .airline-code {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .flight-number {
            font-weight: 600;
            color: #333;
        }
        
        .price {
            font-size: 1.5em;
            font-weight: 700;
            color: #007bff;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .departure, .arrival {
            text-align: center;
        }
        
        .time {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .date {
            color: #666;
            font-size: 14px;
        }
        
        .airport {
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
        
        .duration {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .flight-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }
        
        .cabin-class {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .book-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .book-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .form-row, .passengers-row {
                grid-template-columns: 1fr;
            }
            
            .flight-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .flight-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Flight Booking System</h1>
            <p>Amadeus(REST) APIÎ•º Ïó∞ÎèôÌïú Î™®Ïùò Ìï≠Í≥µ ÏòàÏïΩ ÏãúÏä§ÌÖú</p>
        </div>
        
        <div class="search-form">
            <form id="searchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="origin">Ï∂úÎ∞úÏßÄ Í≥µÌï≠</label>
                        <input type="text" id="origin" name="origin" value="ICN" placeholder="Ïòà: ICN" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">ÎèÑÏ∞©ÏßÄ Í≥µÌï≠</label>
                        <input type="text" id="destination" name="destination" value="LAX" placeholder="Ïòà: LAX" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="departureDate">Ï∂úÎ∞úÏùº</label>
                        <input type="date" id="departureDate" name="departureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="returnDate">Í∑ÄÍµ≠Ïùº (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                        <input type="date" id="returnDate" name="returnDate">
                    </div>
                </div>
                
                <div class="passengers-row">
                    <div class="form-group">
                        <label for="adults">ÏÑ±Ïù∏</label>
                        <select id="adults" name="adults">
                            <option value="1">1Î™Ö</option>
                            <option value="2">2Î™Ö</option>
                            <option value="3">3Î™Ö</option>
                            <option value="4">4Î™Ö</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="children">ÏïÑÎèô</label>
                        <select id="children" name="children">
                            <option value="0">0Î™Ö</option>
                            <option value="1">1Î™Ö</option>
                            <option value="2">2Î™Ö</option>
                            <option value="3">3Î™Ö</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="infants">Ïú†ÏïÑ</label>
                        <select id="infants" name="infants">
                            <option value="0">0Î™Ö</option>
                            <option value="1">1Î™Ö</option>
                            <option value="2">2Î™Ö</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Ìï≠Í≥µÌé∏ Í≤ÄÏÉâ
                </button>
            </form>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h2>Í≤ÄÏÉâ Í≤∞Í≥º</h2>
            <div id="flightResults"></div>
        </div>
    </div>

    <script>
        // Ïò§Îäò ÎÇ†ÏßúÎ•º Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏÑ§Ï†ï
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('departureDate').value = tomorrow.toISOString().split('T')[0];
        
        // Í∑ÄÍµ≠ÏùºÏùÄ 7Ïùº ÌõÑÎ°ú ÏÑ§Ï†ï
        const returnDate = new Date(today);
        returnDate.setDate(returnDate.getDate() + 7);
        document.getElementById('returnDate').value = returnDate.toISOString().split('T')[0];
        
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchBtn = document.getElementById('searchBtn');
            const results = document.getElementById('results');
            const flightResults = document.getElementById('flightResults');
            
            // Í≤ÄÏÉâ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç Í≤ÄÏÉâ Ï§ë...';
            
            // Í≤∞Í≥º ÏòÅÏó≠ Ï¥àÍ∏∞Ìôî
            results.style.display = 'block';
            flightResults.innerHTML = '<div class="loading">Ìï≠Í≥µÌé∏ÏùÑ Í≤ÄÏÉâÌïòÍ≥† ÏûàÏäµÎãàÎã§...</div>';
            
            try {
                // Ìèº Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
                const formData = new FormData(e.target);
                const searchParams = new URLSearchParams();
                
                for (let [key, value] of formData.entries()) {
                    if (value) {
                        searchParams.append(key, value);
                    }
                }
                
                // API Ìò∏Ï∂ú
                const response = await fetch(`/api/flights/search-simple?${searchParams.toString()}&apiProvider=AMADEUS`);
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    displayFlights(data.flightOffers);
                } else {
                    flightResults.innerHTML = `<div class="error">Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${data.message}</div>`;
                }
                
            } catch (error) {
                flightResults.innerHTML = `<div class="error">ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}</div>`;
            } finally {
                // Í≤ÄÏÉâ Î≤ÑÌäº ÌôúÏÑ±Ìôî
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Ìï≠Í≥µÌé∏ Í≤ÄÏÉâ';
            }
        });
        
        function displayFlights(flights) {
            const flightResults = document.getElementById('flightResults');
            
            if (!flights || flights.length === 0) {
                flightResults.innerHTML = '<div class="loading">Í≤ÄÏÉâÎêú Ìï≠Í≥µÌé∏Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            const flightsHtml = flights.map(flight => `
                <div class="flight-card">
                    <div class="flight-header">
                        <div class="airline-info">
                            <span class="airline-code">${flight.airline}</span>
                            <span class="flight-number">${flight.flightNumber}</span>
                        </div>
                        <div class="price">
                            ${flight.price.currency} ${flight.price.total.toFixed(2)}
                        </div>
                    </div>
                    
                    <div class="flight-details">
                        <div class="departure">
                            <div class="time">${flight.departureTime || '--:--'}</div>
                            <div class="date">${flight.departureDate || 'ÎÇ†Ïßú ÏóÜÏùå'}</div>
                            <div class="airport">${flight.originLocationCode || 'Í≥µÌï≠ ÏΩîÎìú ÏóÜÏùå'}</div>
                        </div>
                        
                        <div class="duration">
                            ${flight.duration || 'ÏÜåÏöîÏãúÍ∞Ñ Ï†ïÎ≥¥ ÏóÜÏùå'}
                        </div>
                        
                        <div class="arrival">
                            <div class="time">${flight.arrivalTime || '--:--'}</div>
                            <div class="date">${flight.arrivalDate || 'ÎÇ†Ïßú ÏóÜÏùå'}</div>
                            <div class="airport">${flight.destinationLocationCode || 'Í≥µÌï≠ ÏΩîÎìú ÏóÜÏùå'}</div>
                        </div>
                    </div>
                    
                    <div class="flight-footer">
                        <span class="cabin-class">${flight.cabinClass}</span>
                        <button class="book-btn" onclick="bookFlight('${flight.id}')">
                            ÏòàÏïΩÌïòÍ∏∞
                        </button>
                    </div>
                </div>
            `).join('');
            
            flightResults.innerHTML = flightsHtml;
        }
        
        function bookFlight(flightId) {
            alert(`Ìï≠Í≥µÌé∏ ${flightId} ÏòàÏïΩ Í∏∞Îä•ÏùÄ Î™®Ïùò Íµ¨ÌòÑÏûÖÎãàÎã§.\nÏã§Ï†ú ÏòàÏïΩ ÏãúÏä§ÌÖúÏóêÏÑúÎäî Í≤∞Ï†ú Î∞è ÏòàÏïΩ Ï≤òÎ¶¨Í∞Ä ÏßÑÌñâÎê©ÎãàÎã§.`);
        }
    </script>
</body>
</html>
