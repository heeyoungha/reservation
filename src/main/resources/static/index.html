    <style>

        body {

        .container {

        .header {

        }
        
        .search-btn:hover {

        }
        
        .search-btn:disabled {

        }
        
        .results {

        }
        
        .results h2 {

        }
        
        .flight-card {

        }
        
        .flight-card:hover {
            transform: translateY(-2px);

        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .airline-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .airline-code {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .flight-number {
            font-weight: 600;
            color: #333;
        }
        
        .price {
            font-size: 1.5em;
            font-weight: 700;
            color: #007bff;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .departure, .arrival {
            text-align: center;
        }
        
        .time {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .date {
            color: #666;
            font-size: 14px;
        }
        
        .airport {
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
        
        .duration {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .flight-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }
        
        .cabin-class {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .book-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .book-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }
            
            .flight-details {

                gap: 10px;
            }
            
            .flight-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <script>
        // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('departureDate').value = tomorrow.toISOString().split('T')[0];
        
        // ê·€êµ­ì¼ì€ 7ì¼ í›„ë¡œ ì„¤ì •
        const returnDate = new Date(today);
        returnDate.setDate(returnDate.getDate() + 7);
        document.getElementById('returnDate').value = returnDate.toISOString().split('T')[0];
        
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchBtn = document.getElementById('searchBtn');
            const results = document.getElementById('results');
            const flightResults = document.getElementById('flightResults');
            
            // ê²€ìƒ‰ ë²„íŠ¼ ë¹„í™œì„±í™”

            try {
                // í¼ ë°ì´í„° ìˆ˜ì§‘
                const formData = new FormData(e.target);
                const searchParams = new URLSearchParams();
                
                for (let [key, value] of formData.entries()) {
                    if (value) {
                        searchParams.append(key, value);
                    }
                }
                
                // API í˜¸ì¶œ
                const response = await fetch(`/api/flights/search-simple?${searchParams.toString()}&apiProvider=AMADEUS`);
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    displayFlights(data.flightOffers);
                } else {
                    flightResults.innerHTML = `<div class="error">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${data.message}</div>`;
                }

            } finally {
                // ê²€ìƒ‰ ë²„íŠ¼ í™œì„±í™”
                searchBtn.disabled = false;
                searchBtn.textContent = 'ğŸ” í•­ê³µí¸ ê²€ìƒ‰';
            }
        });
        
        function displayFlights(flights) {

            if (!flights || flights.length === 0) {

            const flightsHtml = flights.map(flight => `

                        </div>
                        <div class="price">

                    <div class="flight-details">
                        <div class="departure">
                            <div class="time">${flight.departureTime || '--:--'}</div>
                            <div class="date">${flight.departureDate || 'ë‚ ì§œ ì—†ìŒ'}</div>
                            <div class="airport">${flight.originLocationCode || 'ê³µí•­ ì½”ë“œ ì—†ìŒ'}</div>
                        </div>
                        
                        <div class="duration">

                            <div class="date">${flight.arrivalDate || 'ë‚ ì§œ ì—†ìŒ'}</div>
                            <div class="airport">${flight.destinationLocationCode || 'ê³µí•­ ì½”ë“œ ì—†ìŒ'}</div>
                        </div>
                    </div>
                    
                    <div class="flight-footer">
                        <span class="cabin-class">${flight.cabinClass}</span>
                        <button class="book-btn" onclick="bookFlight('${flight.id}')">
                            ì˜ˆì•½í•˜ê¸°
                        </button>
                    </div>
                </div>
            `).join('');
            
            flightResults.innerHTML = flightsHtml;
        }
        
        function bookFlight(flightId) {
            alert(`í•­ê³µí¸ ${flightId} ì˜ˆì•½ ê¸°ëŠ¥ì€ ëª¨ì˜ êµ¬í˜„ì…ë‹ˆë‹¤.\nì‹¤ì œ ì˜ˆì•½ ì‹œìŠ¤í…œì—ì„œëŠ” ê²°ì œ ë° ì˜ˆì•½ ì²˜ë¦¬ê°€ ì§„í–‰ë©ë‹ˆë‹¤.`);
